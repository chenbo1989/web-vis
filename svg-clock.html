<html>
	<head>
		<style type="text/css">
			body{
				margin: 0;
				padding: 20;
			}
			svg{
				background: #f5f5f5;
			}
		</style>
	</head>
	<body>
		<svg width="100%" height="600">
			<symbol id="line1">
			    <line x1="200" y1="110" x2="210" y2="110" stroke="#333"></line>
			</symbol>

			<symbol id="line2">
			    <line x1="200" y1="110" x2="210" y2="110" stroke="#999"></line>
			</symbol>

			<symbol id="tick">
			    <line x1="110" y1="20" x2="110" y2="10" stroke="#999"></line>
			</symbol>

			<symbol id="tick-small">
			    <line x1="110" y1="12" x2="110" y2="10" stroke="#999"></line>
			</symbol>

			<symbol id="tick-small-1234">
			    <use xlink:href="#tick-small" transform="rotate(6, 110, 110)"></use>
			    <use xlink:href="#tick-small" transform="rotate(12, 110, 110)"></use>
			    <use xlink:href="#tick-small" transform="rotate(18, 110, 110)"></use>
			    <use xlink:href="#tick-small" transform="rotate(24, 110, 110)"></use>
			</symbol>

			<symbol id="tick012">
				<use xlink:href="#tick" transform="rotate(0, 110, 110)"></use>
				<use xlink:href="#tick-small-1234" transform="rotate(0, 110, 110)"></use>
				<use xlink:href="#tick" transform="rotate(30, 110, 110)"></use>
				<use xlink:href="#tick-small-1234" transform="rotate(30, 110, 110)"></use>
				<use xlink:href="#tick" transform="rotate(60, 110, 110)"></use>
				<use xlink:href="#tick-small-1234" transform="rotate(60, 110, 110)"></use>
			</symbol>

			<symbol id="hour">
				<path d="M110,105L108,55L110,52L112,55L110,105" fill="red" stroke-width="2"></path>
			</symbol>

			<symbol id="minute">
				<path d="M110,110L110,18" stroke="#666" stroke-width="1.5"></path>
			</symbol>

			<symbol id="second">
				<path d="M110,140L110,18" stroke="#999" stroke-width="0.8"></path>
			</symbol>

			<symbol id="clock">
				<circle cx="110" cy="110" r="103" stroke="#ccc" stroke-width="1.5" fill="#e5e5e5"></circle>

				<circle cx="110" cy="110" r="100" stroke="#ccc" stroke-width="2" fill="#e5e5e5"></circle>

				<use xlink:href="#tick012" transform="rotate(0, 110, 110)"></use>
				<use xlink:href="#tick012" transform="rotate(90, 110, 110)"></use>
				<use xlink:href="#tick012" transform="rotate(180, 110, 110)"></use>
				<use xlink:href="#tick012" transform="rotate(270, 110, 110)"></use>

				<use id="hourTick" xlink:href="#hour"></use>

				<use id="minTick" xlink:href="#minute"></use>

				<use id="secTick" xlink:href="#second"></use>

				<circle cx="110" cy="110" r="5" stroke="#999" fill="#aaa"></circle>
			</symbol>
			

			<use xlink:href="#clock" transform="translate(200, 100) scale(2,2)"></use>

		</svg>

		<script type="text/javascript">

			let hourLine = document.querySelector("#hourTick"),
				minLine  = document.querySelector("#minTick"),
				secLine  = document.querySelector("#secTick")

			function render(){
				let now = new Date()
				let hour = now.getHours(), min = now.getMinutes(), sec = now.getSeconds();

				secLine.setAttribute("transform", "rotate("+(sec*6)+",110,110)")
				minLine.setAttribute("transform", "rotate("+(min*6+sec/10)+",110,110)")
				hourLine.setAttribute("transform", "rotate("+(hour*30+min/2)+",110,110)")
			}
			
			render()
			setInterval(render, 1000)

		</script>
	</body>

</html>
